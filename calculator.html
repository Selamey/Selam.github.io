
<!DOCTYPE html>
<html>
	
<script>
function calcTip() {
    const subtotaltag= document.getElementById("subtotal")
    const subtotalvalue= parseFloat(subtotaltag.value)


    const  tiptag= document.getElementById("tip")
    const tipvalue=parseFloat(tiptag.value)

    const total=(subtotalvalue * tipvalue/100) + subtotalvalue

    const totalTag= document.getElementById('total')
    totalTag.innerHTML= total + " $"
}
</script>
<head>
	<title>Tip Calculator</title>
	<link href="tip.css" type="text/css" rel="stylesheet" />
	<!-- <script src="tip.js" type="text/javascript"></script> -->
	<link rel="stylesheet" href="tip.css">
</head>


	<body>
		<h1>
			<img id="logo" src="https://mumstudents.org/cs472/2023-05-BL/labs/tip_calculator/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
